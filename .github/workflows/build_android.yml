name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # ubuntu-latest puede dar problemas con versiones nuevas

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache libffi-dev libssl-dev \
          libsqlite3-dev zlib1g-dev libjpeg-dev libfreetype6-dev \
          libpng-dev openjdk-17-jdk unzip zip git python3-pip curl
        pip install --upgrade pip Cython buildozer

    - name: Fix network issue - download Apache ANT manually if needed
      run: |
        mkdir -p ~/.buildozer/android/platform/apache-ant-1.9.4
        curl -L -o ant.tar.gz https://archive.apache.org/dist/ant/binaries/apache-ant-1.9.4-bin.tar.gz
        tar -xzf ant.tar.gz -C ~/.buildozer/android/platform/
        mv ~/.buildozer/android/platform/apache-ant-1.9.4-bin ~/.buildozer/android/platform/apache-ant-1.9.4

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: bin/*.apk

